<!DOCTYPE html>
<html>

<body>

    <div id="buttons">
      <button onclick="getWeatherFetch();" class="btn01">Fetch GET!</button><br>
      <button onclick="getWeatherXMLHTTP();" class="btn01">XMLHTTP GET!</button><br>
    </div>

    <div id="id_response_fetch">Output from the Fetch should go here.</div>

    <div id="id_response_xmlhttp">Output from the XMLHTTP should go here.</div>

    <script>

    function getWeatherFetch(){
      fetch('http://restapi.demoqa.com/utilities/weather/city/Dallas')
      .then(
        function(response) {
          if (response.status !== 200) {
            console.log('Looks like there was a problem. Status Code: ' +
            response.status);
            return;
          }

          response.json().then(function(data) {
            console.log(data);
            document.getElementById("id_response_fetch").innerHTML = data.myshit;
          });
        }
      )
      .catch(function(err) {
        console.log('Fetch Error :-S', err);
      });
    }

    function getWeatherXMLHTTP() {
    		var xhttp = new XMLHttpRequest();
    		xhttp.onreadystatechange = function() {
    				if (this.readyState == 4 && this.status == 200) {
    						document.getElementById("id_response_xmlhttp").innerHTML = this.responseText;
    				}
    		};
    		xhttp.open("GET", "http://restapi.demoqa.com/utilities/weather/city/Dallas", true);
    		xhttp.send();
    }









  </script>

</body>

</html>
